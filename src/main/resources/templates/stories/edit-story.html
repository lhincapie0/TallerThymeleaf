<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Modificar Historia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Modificar Historia</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" modelAttribute="story" th:object="${story}"
					th:action="@{/stories/edit/{id}(id=${story.id})}" method="post">
					<div class="row">
					
							<input 
								type="hidden" th:field="*{id}" class="form-control" id="id"
								placeholder="id"> 
							<div class="form-group col-md-6">
								
							<label for="name" class="col-form-label">Descripción</label> 
							<br>
							<span th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}" class="text-danger"></span>
							<input
								type="text" th:field="*{description}" class="form-control" id="description"
								placeholder="Descripción">
						</div>
						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label">Valor del negocio</label> 
							<br>
							<span th:if="${#fields.hasErrors('businessValue')}"
								th:errors="*{businessValue}" class="text-danger"></span>
							<input
								type="text" th:field="*{businessValue}" class="form-control" id="businessValue"
								placeholder="Valor del negocio">
						</div>
						<div class="form-group col-md-6">
							<label for="initialSprint" class="col-form-label">Sprint inicial</label>
							<br>
							<span th:if="${#fields.hasErrors('initialSprint')}"
								th:errors="*{initialSprint}" class="text-danger"></span>
							 <input
								type="text" th:field="*{initialSprint}" class="form-control" id="initialSprint"
								placeholder="Sprint inicial">
						</div>
		
						<div class="form-group col-md-6">
							<label for="priority" class="col-form-label">Prioridad</label>
							<br>
							<span th:if="${#fields.hasErrors('priority')}"
								th:errors="*{priority}" class="text-danger"></span>
							 <input
								type="text" th:field="*{priority}" class="form-control" id="priority"
								placeholder="Prioridad">
						</div>
		
				
						
						
						
						<div class="form-group col-md-6">
							<label for="tsscGame" class="col-form-label">Juego asociado</label> 
							<br>
							<select
								th:field="*{tsscGame}">
								<option th:each="game : ${games}" th:value="${game.id}"
									class="form-control" th:text="${game.name}"
									th:selected="${story.tsscGame=game}"></option>
							</select> 
						</div>
						
						
					
						</div>
					
						<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Actualizar">
						</div>
						
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
